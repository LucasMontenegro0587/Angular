<h1>Iniciar sesión</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row">
  <div class="col-12">
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput [(ngModel)]="Usuario.email" placeholder="Usuario" />
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-100">
      <mat-label>Contraseña</mat-label>
      <input formControlName="password" [type]="passwordInputType" matInput [(ngModel)]="Usuario.password" placeholder="Contraseña" />
      <button type="button" (click)="togglePasswordInputType()" matSuffix mat-icon-button>
        <mat-icon>Visibilidad</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-12">
    <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
  </div>
  <div class="col-12">
    <button type="submit" class="w-100" mat-flat-button>Ingresar</button>
  </div>
  <div class="col-12">
    <input type="submit" (click)="CompletarCampos()" value="Completar Campos" />
  </div>
</form>
